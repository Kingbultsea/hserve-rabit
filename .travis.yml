language: node_js
node_js:
  - "10"
services:
  - docker

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t hodor123/hello-docker2:latest .
  - docker push hodor123/hello-docker2:latest
